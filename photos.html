<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Photos By TsingXu</title>
    <link rel="shortcut icon" href="/static/img/favicon.ico" />
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
</head>
<style>
.photo-container{
	width: 100%;
}
.photo-wrap{
	width: 1200px;
	margin: 0 auto;
	padding-left: 50px;
	overflow: hidden;
}
.photo-box{
	width: 600px;
	float: left;
	padding-bottom: 20px;
}
.photo-box img{
	width: 90%;
	height: auto;
}
</style>
</head>

<body>
<div class="photo-container">
<div class="photo-wrap">
	<div class="photo-box"><img src="1.jpg"></div>
	<div class="photo-box"><img src="2.jpg"></div>
	<div class="photo-box"><img src="3.jpg"></div>
	<div class="photo-box"><img src="4.jpg"></div>
	<div class="photo-box"><img src="5.jpg"></div>
	<div class="photo-box"><img src="6.jpg"></div>
	<div class="photo-box"><img src="7.jpg"></div>
	<div class="photo-box"><img src="8.jpg"></div>
</div>
</div>
</body>
</html>
