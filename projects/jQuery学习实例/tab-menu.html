<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>tab-menu</title>
	<script src="jquery.min.js"></script>
</head>
<style>
ul{
	list-style: none;
	padding: 0;
	margin: 0;
}
li{
	display: inline-block;
	border: 1px solid #eee;
	padding: 5px;
	cursor: pointer;
}
.selected{
	background-color: #999;
}
.tab{
	display: inline-block;
	border: 1px solid #000;
	padding: 10px;
	width: 300px;
}
.tab_box{
	height: 150px;
	position: relative;
}
.tab_box > div{
	height: 150px;
	width: 300px;
	background-color: #eee;
	position: absolute;
	top: 0;
}
.tab_box .hide{
	display: none;
}
</style>
<body>
	<div class="tab">
		<div class="tab_menu">
			<ul>
				<li class="selected">时事</li>
				<li>体育</li>
				<li>娱乐</li>
			</ul>
		</div>
		<div class="tab_box">
			<div>时事</div>
			<div class="hide">体育</div>
			<div class="hide">娱乐</div>
		</div>
	</div>
</body>
<script>
$(function(){
	$("li").click(function(){
		$(this).addClass("selected")
				.siblings().removeClass("selected");
		var index = $("li").index(this);
		$(".tab_box>div").eq(index).show()
				.siblings().hide();
	})
})
</script>
</html>
