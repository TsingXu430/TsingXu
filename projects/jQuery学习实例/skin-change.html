<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>skin-change</title>
	<script src="jquery.min.js"></script>
</head>
<style>
#box{
	display: inline-block;
	border:1px solid #000;
	padding: 10px;
}
ul{
	list-style: none;
	padding: 5px;
	margin:0;
	border: 1px solid #eee;
	font-size: 0;
	text-align: center;
}
li{
	display: inline-block;
	width: 20px;
	height: 20px;
	margin-right: 5px;
	cursor: pointer;
}
.selected{
	width: 25px ;
	height: 25px;
}
#skin_0{
	background-color: gray;
}
#skin_1{
	background-color: yellow;
}
#skin_2{
	background-color: red;
}
#skin_3{
	background-color: green;
}
#skin_4{
	background-color: blue;
}
#box .div_side{
	padding: 20px;
	background-color: gray;
}
</style>
<body>
<div id="box">
	<ul class="skin">
		<li id="skin_0" title="gray" class="selected">灰色</li>
		<li id="skin_1" title="yellow">黄色</li>
		<li id="skin_2" title="red">红色</li>
		<li id="skin_3" title="green">绿色</li>
		<li id="skin_4" title="blue">蓝色</li>
	</ul>
	<div class="div_side">
		<div class="news">
			<h1 class="title">时事新闻</h1>
		</div>
		<div class="game">
			<h1 class="title">娱乐新闻</h1>
		</div>
	</div>
</div>
</body>
<script>
$(function(){
	$("li").click(function(){
		$(this).addClass("selected").
				siblings().removeClass("selected");
		var color = $(this).attr("title");
		$(".div_side").css("background-color",color);
	});
});
</script>
</html>
