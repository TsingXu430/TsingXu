<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="UTF-8">
	<title>form-checkbox</title>
	<script src="jquery.min.js"></script>
</head>
<style>
div{
	margin: 10px;
}
form{
	margin-bottom: 50px;
}
.tip{
	margin-bottom: 30px;
	color: red;
}
</style>
<body>
<div class="tip">注意：类似checked和disabled等属性。正确用法是：<br>prop("checked")<br>prop("checked",true)<br>removeAttr("checked")</div>
<form>
	<div>你爱好的运动是？</div>
	<div>
		<input type="checkbox" name="plays" value="足球"/>足球
		<input type="checkbox" name="plays" value="篮球"/>篮球
		<input type="checkbox" name="plays" value="羽毛球"/>羽毛球
		<input type="checkbox" name="plays" value="乒乓球"/>乒乓球
	</div>
	<div>
		<input type="button" id="checkAll" value="全选" />
		<input type="button" id="checkNo" value="全不选" />
		<input type="button" id="checkRev" value="反选" />
		<input type="button" id="send" value="提交" />
	</div>
</form>

<form>
	<div>你爱好的运动是？</div>
	<div>
		<input type="checkbox" name="play" value="足球"/>足球
		<input type="checkbox" name="play" value="篮球"/>篮球
		<input type="checkbox" name="play" value="羽毛球"/>羽毛球
		<input type="checkbox" name="play" value="乒乓球"/>乒乓球
	</div>
	<div>
		<input type="checkbox" id="choose" value="全选" />全选/全不选
		<input type="button" id="submit" value="提交" />
	</div>
</form>
</body>
<script>
$(function(){
	$("#checkAll").click(function(){
		$("[name=plays]:checkbox").prop("checked",true);
	})
	$("#checkNo").click(function(){
		$("[name=plays]:checkbox").removeAttr("checked");
	})
	$("#checkRev").click(function(){
		$("[name=plays]:checkbox").each(function(){
			$(this).prop( "checked",!$(this).prop("checked") );
		})
	})
	$("#send").click(function(){
		var str = "你选中的是：\r\n";
		$("[name=plays]:checkbox:checked").each(function(){
			str += $(this).val()+"\r\n";
		})
		alert(str);
	})
	$("#choose").click(function(){
		$("[name=play]:checkbox").prop("checked",this.checked);
	})
	$("#submit").click(function(){
		var str = "你选中的是：\r\n";
		$("[name=play]:checkbox:checked").each(function(){
			str += $(this).val()+"\r\n";
		})
		alert(str);
	})
})
</script>
</html>
