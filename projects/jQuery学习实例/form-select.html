<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>form-select</title>
	<script src="jquery.min.js"></script>
</head>
<style>
label{
	position: relative;
	top: -180px;
}
select{
	width: 100px;
	height: 200px;
}
.left , .right{
	display: inline-block;
}
.btn{
	padding: 0 15px;
	position: relative;
	left: -110px;
	top: 30px;
}
</style>
<body>
	<div class="left">
		<label for="fruit">你喜欢的水果</label>
		<select multiple name="fruit" id="select1">
			<option value="1">苹果</option>
			<option value="2">香蕉</option>
			<option value="3">西瓜</option>
			<option value="4">草莓</option>
			<option value="5">西红柿</option>
			<option value="6">杨桃</option>
		</select>
		<button id="toright1" class="btn"> > </button>
		<button id="toright2" class="btn"> >> </button>
	</div>
	<div class="right">
		<select multiple name="fruit2" id="select2"></select>
		<button id="toleft1" class="btn"> < </button>
		<button id="toleft2" class="btn"> << </button>
	</div>
</body>
<script>
$(function(){
	$("#select1").dblclick(function(){
		$("option:selected").appendTo("#select2");
	})
	$("#select2 ").dblclick(function(){
		$("option:selected").appendTo("#select1");
	})
	$("#toright1").click(function(){
		$("#select1 option:selected").appendTo("#select2");
	})
	$("#toleft1").click(function(){
		$("#select2 option:selected").appendTo("#select1");
	})
	$("#toright2").click(function(){
		$("#select1 option").appendTo("#select2");
	})
	$("#toleft2").click(function(){
		$("#select2 option").appendTo("#select1");
	})
})
</script>
</html>
