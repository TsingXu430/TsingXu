<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>fontsize-change</title>
	<script src="jquery.min.js"></script>
</head>
<style>
.msg{
	border: 1px solid #ddd;
	padding: 10px;
	width: 310px;
}
/* p{
	word-break:
} */
span{
	background-color: #eee;
	padding: 5px 8px;
	cursor: pointer;
}
</style>
<body>
	<div class="msg">
		<div class="msg_caption">
			<span class="bigger">放大</span>
			<span class="smaller">缩小</span>
		</div>
		<div>
			<p id="para">
				This is some text.This is some text.This is some text.This is some text.This is some text.This is some text.This is some text.This is some text.This is some text.This is some text.This is some text.This is some text.This is some text.This is some text.
			</p>
		</div>
	</div>
</body>
<script>
$(function(){
	$("span").click(function(){
		var size = $("#para").css("font-size");
		var textsize = parseInt(size,10);
		var unit = size.slice(-2);
		var spanName = $(this).attr("class");
		if(spanName=="bigger"){
			textsize += 2;
		}else if(spanName=="smaller"){
			textsize-=2;
		}
		$("#para").css("font-size",textsize+unit);
	})
})
</script>
</html>
