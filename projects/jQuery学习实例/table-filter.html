<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>table-filter</title>
	<script src="jquery.min.js"></script>
</head>
<style>
table{
	border:1px solid #000;
	border-collapse: collapse;
	margin-top: 10px;
}
tr{
	border:1px solid #000;
}
td,th{
	padding: 5px 40px 5px 5px;
}
</style>
<body>
	<form>
	<div class="search_box">
		<label for="search">筛选</label>
		<input type="text" name="search" />
	</div>
		<table>
			<thead><tr><th>姓名</th><th>性别</th><th>暂住地</th></tr></thead>
			<tbody>
				<tr><td>张三</td><td>男</td><td>杭州</td></tr>
				<tr><td>李四</td><td>女</td><td>宁波</td></tr>
				<tr><td>王五</td><td>男</td><td>绍兴</td></tr>
				<tr><td>李六</td><td>女</td><td>湖州</td></tr>
			</tbody>
		</table>
	</form>
</body>
<script>
$(function(){
	$("input[name='search']").keyup(function(){
		$("tbody tr").hide()
				.filter(":contains('"+( $(this).val() )+"')").show();
	}).keyup();
});
</script>
</html>
